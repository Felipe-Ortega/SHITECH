<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>SHITech | Cadastro Funcionário</title>

    <link rel="stylesheet" href="./css/style_func.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
  </head>

  <body>
    <div class="container_all">
      <div class="container_menu">
        <ul class="lista">
          <li>
            <a href="landing_page.html"
              ><img src="./assets/imgs/logo1.png" alt="" />
            </a>
          </li>
          <li>
            <a href="dashboard_modificacoes_novo.html"><button>DASH</button></a>
          </li>
          <li>
            <a href="SHITECH_CADASTRO_FUNCIONARIO.html"
              ><button>CADASTRO</button></a
            >
          </li>
          <li>
            <a href="SHITECH_CADASTRO_LOTE.html"
              ><button>ADICIONAR LOTE</button></a
            >
          </li>
          <li>
            <a href="SHITECH_ATUALIZAR_LOTE.html"
              ><button>ATUALIZAR LOTE</button></a
            >
          </li>
          <li>
            <a href="login_page.html"><button>SAIR</button></a>
          </li>
        </ul>
      </div>
      <div class="cadastro">
        <div class="container">
          <div class="card card-cadastro">
            <img src="./assets/imgs/logo.png" alt="Logo SHITech" />
            <div class="formulario">
              <div class="campo">
                <span>Estufa</span>
                <input
                  id="ipt_estufa"
                  type="text"
                  placeholder="Estufa do lote"
                  maxlength="6"
                />
              </div>
              <span class="funcao">Selecione o tipo de cogumelo</span>
              <div class="ipt_funcao">
                <div class="ipt_radio_span">
                  <span>Shimeji</span>
                  <input
                    id="ipt_shimeji"
                    class="funcaoradio"
                    type="radio"
                    name="funcao"
                    value="shimeji"
                  />
                </div>
                <div class="ipt_radio_span">
                  <span>Champignon</span>
                  <input
                    id="ipt_champignon"
                    class="funcaoradio"
                    type="radio"
                    name="funcao"
                    value="champignon"
                  />
                </div>
              </div>
              <button class="botao" onclick="cadastrar()">Cadastrar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<script>
  function cadastrar() {
    var estufa = ipt_estufa.value
    if(ipt_shimeji.checked){
      var tipo = ipt_shimeji.value;
    }
    else if(ipt_champignon.checked){
      var tipo = ipt_champignon.value;
    }
    if (estufa != "" && (ipt_shimeji.checked || ipt_champignon.checked)) {
      alert("Lote cadastrado");
      fetch("/lotes/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        estufa: estufa,
        tipo: tipo,
        fkEmpresa: Number(sessionStorage.FK_EMPRESA)
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

  
        if (resposta.ok) {
          // cardErro.style.display = "block";

          // mensagem_erro.innerHTML =
          //   "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

          setTimeout(() => {
            window.location = "./atualizar_lote.html";
          }, "2000");

          // limparFormulario();
          // finalizarAguardar();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        // finalizarAguardar();
      });
} else {
      alert("Preencha todos os campos");
    }
}
</script>
