<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>SHITech | Cadastro Responsável</title>

  <link rel="stylesheet" href="./css/style.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link rel="website icon" type="png" href="./assets/imgs/logo2.png">

</head>

<body>
  <!-- <input type="checkbox" id="teste_do_cadastro"> -->
  <div class="cadastro">

    <div class="container">
      <div class="card card-cadastro">
        <img src="./assets/imgs/logo.png" alt="Logo SHITech">
        <div class="formulario">
           <div class="campo">
            <span>Nome:</span>
            <input id="nome_input" type="text" placeholder="Nome Responsável" />
           </div>  
          <div class="campo">
            <span>CPF:</span>
            <input id="cpf_input" type="text" placeholder="CPF Responsável" maxlength="11"/>
          </div>
          <div class="campo">
            <span>Email:</span>
            <input id="email_input" type="email" placeholder="Email Responsável" />
          </div>
          <div class="campo">
            <span>Telefone:</span>
            <input id="telefone_input" type="text" maxlength="11" placeholder="Insira seu telefone sem espaços, traços e parenteses" />
          </div>
          <div class="campo">
            <span>Senha:</span>
            <input id="senha_input" type="password" placeholder="******" />
          </div>
          <div class="campo">
            <span>Confirmação da Senha:</span>
            <input id="confirmacao_senha_input" type="password" placeholder="******" />
          </div>
              <span class="funcao">Selecione sua função:</span>
              <div class="ipt_funcao">
                <div class="ipt_radio_span">
                  <span>Gerente</span>
                  <input
                    id="ipt_gerente"
                    class="funcaoradio"
                    type="radio"
                    name="funcao"
                    value="gerente"
                  />
                </div>
                <div class="ipt_radio_span">
                  <span>Supervisor</span>
                  <input
                    id="ipt_supervisor"
                    class="funcaoradio"
                    type="radio"
                    name="funcao"
                    value="supervisor"
                  />
                </div>
                <div class="ipt_radio_span">
                  <span>Comum</span>
                  <input
                    id="ipt_comum"
                    class="funcaoradio"
                    type="radio"
                    name="funcao"
                    value="comum"
                  />
                </div>
              </div>
          <button class="botao" onclick="cadastrar()">Cadastrar</button>
          <a class="possui" href="./login.html">Já possui uma conta?</a>
        </div>
      </div>
    </div>
  </div>

</body>

</html>

<script>

  // Array para armazenar empresas cadastradas para validação de código de ativação 
  // let listaEmpresasCadastradas = [];

  function cadastrar() {
    // aguardar();

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var nomeVar = nome_input.value;
    var emailVar = email_input.value;
    var senhaVar = senha_input.value;
    var confirmacaoSenhaVar = confirmacao_senha_input.value;
    var telefoneVar = telefone_input.value;
    var cpfVar = cpf_input.value;
    //ARMAZENA TODOS OS ELEMENTOS COM NOME "funcao" EM UM VETOR ENTÃO FAZ UM LOOP PARA VERIFICAR QUAL ESTÁ MARCADO E CONSEGUIR SEU VALOR
    var radios = document.getElementsByName("funcao")
    for(i = 0; i < radios.length; i++){
      if(radios[i].checked){
        var cargoVar = radios[i].value;
      }
    }
    console.log()
    // var idEmpresaVincular

    // Verificando se há algum campo em branco
    if (
      nomeVar == "" ||
      emailVar == "" ||
      senhaVar == "" ||
      confirmacaoSenhaVar == "" ||
      telefoneVar == "" ||
      cargoVar == "" 
    ) {
      alert('Preencha todos os campos para se cadastrar!');

      // finalizarAguardar();
      return false;
    } else {
      // setInterval(sumirMensagem, 5000);
    }
        
    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeServer: nomeVar,
        emailServer: emailVar,
        senhaServer: senhaVar,
        cpfServer: cpfVar,
        telefoneServer: telefoneVar,
        cargoServer: cargoVar,
        fkEmpresaServer: sessionStorage.ID_EMPRESA

      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          // cardErro.style.display = "block";

          // mensagem_erro.innerHTML =
          //   "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

          setTimeout(() => {
            window.location = "./login.html";
          }, "2000");

          // limparFormulario();
          // finalizarAguardar();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        // finalizarAguardar();
      });

    return false;
  }

</script>
