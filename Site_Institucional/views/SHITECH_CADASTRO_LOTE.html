<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>SHITech | Cadastro Funcion√°rio</title>

    <link rel="stylesheet" href="../css/style_func.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
  </head>

  <body>
    <div class="container_all">
      <div class="container_menu">
        <ul class="lista">
          <li>
            <a href="landing_page.html"
              ><img src="../images/logo1.png" alt="" />
            </a>
          </li>
          <li>
            <a href="dashboard_modificacoes_novo.html"><button>DASH</button></a>
          </li>
          <li>
            <a href="SHITECH_CADASTRO_FUNCIONARIO.html"
              ><button>CADASTRO</button></a
            >
          </li>
          <li>
            <a href="SHITECH_CADASTRO_LOTE.html"
              ><button>ADICIONAR LOTE</button></a
            >
          </li>
          <li>
            <a href="SHITECH_ATUALIZAR_LOTE.html"
              ><button>ATUALIZAR LOTE</button></a
            >
          </li>
          <li>
            <a href="login_page.html"><button>SAIR</button></a>
          </li>
        </ul>
      </div>
      <div class="cadastro">
        <div class="container">
          <div class="card card-cadastro">
            <img src="../images/logo.png" alt="Logo SHITech" />
            <div class="formulario">
              <div class="campo">
                <span>Estufa</span>
                <input
                  id="ipt_estufa"
                  type="text"
                  placeholder="Estufa do lote"
                  maxlength="6"
                />
              </div>
              <span class="funcao">Selecione o tipo de cogumelo</span>
              <div class="ipt_funcao">
                <div class="ipt_radio_span">
                  <span>Shimeji</span>
                  <input
                    id="ipt_shimeji"
                    class="funcaoradio"
                    type="radio"
                    name="funcao"
                  />
                </div>
                <div class="ipt_radio_span">
                  <span>Champignon</span>
                  <input
                    id="ipt_champignon"
                    class="funcaoradio"
                    type="radio"
                    name="funcao"
                  />
                </div>
              </div>
              <button class="botao" onclick="cadastrar()">Cadastrar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<script>
  function cadastrar() {
    var estufa = ipt_estufa.value
    if (estufa != "" && (ipt_shimeji.checked || ipt_champignon.checked)) {
      alert("Lote cadastrado");
      window.location.href = "./SHITECH_CADASTRO_LOTE.HTML";
    } else {
      alert("Preencha todos os campos");
    }
  }
</script>
