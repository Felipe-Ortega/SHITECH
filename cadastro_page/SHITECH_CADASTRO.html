<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>SHITech | Cadastro</title>

  <link rel="stylesheet" href="./style.css" />
  <link rel="icon" href="assets/icon/favicon2.ico" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
</head>

<body>

  <div class="cadastro">

    <div class="container">
      <div class="card card-cadastro">
        <img src="./logo.png" alt="Logo SHITech">
        <div class="formulario">
           <div class="campo">
            <span>Razão Social:</span>
            <input id="codigo_input" type="text" placeholder="Insira aqui sua razão social" />
           </div>  
          <div class="campo">
            <span>Email:</span>
            <input id="codigo_input" type="text" placeholder="meuemail@provedor.com" />
          </div>
          <div class="campo">
            <span>Telefone:</span>
            <input id="nome_input" type="number" placeholder="(**)****-****" />
          </div>
          <div class="campo">
            <span>CNPJ:</span>
            <input id="email_input" type="number" placeholder="**.***.***/****-**"/>
          </div>
          <div class="campo">
            <span>Senha:</span>
            <input id="senha_input" type="password" placeholder="******" />
          </div>
          <div class="campo">
            <span>Confirmação da Senha:</span>
            <input id="confirmacao_senha_input" type="password" placeholder="******" />
          </div>
          <button class="botao">Cadastrar</button>
          <span class="possui">Já possui uma conta?</span>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
